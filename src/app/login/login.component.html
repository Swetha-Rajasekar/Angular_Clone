<div class="row" style="justify-content: center">
  <div
    class="col-md-6 mx-auto"
    style="align-self: center; position: absolute; top: 200px"
  >
    <div class="card rounded-0">
      <div class="card-header">
        <div style="font-size: 30px; font-weight: bold">Register</div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Name</label>
              <input
                [(ngModel)]="registerUserData.name"
                name="name"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input
                [(ngModel)]="registerUserData.phone"
                name="phone"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input
                [(ngModel)]="registerUserData.email"
                name="email"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input
                [(ngModel)]="registerUserData.password"
                name="password"
                type="text"
                class="form-control rounded-0"
                required
              />
            </div>
            <div
              class="d-grid gap-2 d-md-flex justify-content-md-end"
              style="margin-top: 20px"
            >
              <button
                (click)="registerUser()"
                class="btn btn-primary me-md-2"
                type="button"
              >
                Register
              </button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 20px; margin-left: 20px">
    <div style="display: flex; flex-direction: row">
      <p style="font-size: 22px; font-weight: bold" *ngIf="registerData.name?.length ">Name :</p>
      
      <p style="font-size: 22px">&nbsp; {{ registerData.name }}</p>
    </div>
    <div style="display: flex; flex-direction: row">
      <p style="font-size: 22px; font-weight: bold" *ngIf="registerData.name?.length ">Email :</p>
      
      <p style="font-size: 22px">&nbsp; {{ registerData.email }}</p>
    </div>

    <div style="display: flex; flex-direction: row">
      <p style="font-size: 22px; font-weight: bold" *ngIf="registerData.name?.length ">Password :</p>
      
      <p style="font-size: 22px">&nbsp; {{ registerData.password }}</p>
    </div>
    <div style="display: flex; flex-direction: row">
      <p style="font-size: 22px; font-weight: bold" *ngIf="registerData.name?.length ">Phone :</p>
      
      <p style="font-size: 22px">&nbsp; {{ registerData.phone }}</p>
    </div>  </div>
</div>
